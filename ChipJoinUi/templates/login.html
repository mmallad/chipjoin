<div style="width:100%; height: 100%; background-color: white;">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="#">ChipJoin</a>
                <div class="nav-collapse collapse">

                        <li class="active"><button class="btn btn-primary" ng-click="ShowRegister()">Register</button></li>

                    </ul>
                </div><!--/.nav-collapse -->

    <div class="container-fluid">
        <div class="row-fluid">

            <div class="row-fluid">
                <div class="login-box">

                    <div id="div-error-holder">
                        <div ng-bind-html-unsafe="ChipJoin.msg"></div>
                    </div>
                    <h2>ChipJoin Login</h2>
                    <form class="form-horizontal"  method="post">
                        <fieldset>
                            <div class="input-prepend" title="Username">
                                <span class="add-on"><i class="icon-user"></i></span>
                                <input class="input-large span10" name="username" id="username" type="text" autofocus="true" placeholder="Email"/>
                            </div>
                            <div class="clearfix"></div>

                            <div class="input-prepend" title="Password">
                                <span class="add-on"><i class="icon-lock"></i></span>
                                <input class="input-large span10" name="password" id="password" type="password" placeholder="Password"/>
                            </div>
                            <div class="clearfix"></div>


                            <div class="button-login">
                                <button type="button" ng-click="Login()" class="btn btn-primary" id="btnUserLogin"><i class="icon-off icon-white"></i> Login</button>
                            </div>
                            <div class="clearfix"></div>
                        </fieldset>
                    </form>
                    <hr>
                    <span style="margin-left: 12px;">Don't have account ?</span><span style="color: green; position: relative; left:14px; cursor: pointer;" ng-click="ShowRegister()">Register</span>
                    <div style="height: 20px;"></div>
                </div><!--/span-->
            </div><!--/row-->

        </div><!--/fluid-row-->
        <div id="push"></div>
