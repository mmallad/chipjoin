<div class="container-fluid">
    <div class="row-fluid">

        <div class="row-fluid">
            <div class="login-box">
                <div class="icons">
                    <a href="index.html"><i class="icon-home"></i></a>
                    <a href="#"><i class="icon-cog"></i></a>
                </div>
                <div id="div-error-holder">
                    <div ng-bind-html-unsafe="ChipJoin.msg"></div>
                </div>
                <h2>Register</h2>
                <form class="form-horizontal"  method="post">
                    <fieldset>
                        <div class="input-prepend" title="Organization Account">
                            <span class="add-on"><i class="icon-user"></i></span>
                            <input class="input-large span10" name="organization_account" id="organization_account" type="text" autofocus="true" placeholder="Organization Account"/>
                        </div>
                        <div class="clearfix"></div>




                        <div class="input-prepend" title="Username">
                            <span class="add-on"><i class="icon-user"></i></span>
                            <input class="input-large span10" name="username" id="username" type="text" autofocus="true" placeholder="Username"/>
                        </div>
                        <div class="clearfix"></div>



                        <div class="input-prepend" title="Name">
                            <span class="add-on"><i class="icon-user"></i></span>
                            <input class="input-large span10" name="name" id="name" type="text" autofocus="true" placeholder="Name"/>
                        </div>
                        <div class="clearfix"></div>

                        <div class="input-prepend" title="Email">
                            <span class="add-on"><i class="icon-user"></i></span>
                            <input class="input-large span10" name="email" id="email" type="text" autofocus="true" placeholder="Email"/>
                        </div>
                        <div class="clearfix"></div>


                        <div class="input-prepend" title="Password">
                            <span class="add-on"><i class="icon-lock"></i></span>
                            <input class="input-large span10" name="password" id="password" type="password" placeholder="Password"/>
                        </div>
                        <div class="clearfix"></div>

                        <div class="input-prepend" title="Re Type Password">
                            <span class="add-on"><i class="icon-lock"></i></span>
                            <input class="input-large span10" name="repassword" id="repassword" type="password" placeholder="Re-Type Password"/>
                        </div>
                        <div class="clearfix"></div>

                        <div class="button-login">
                            <button type="button" ng-click="Register()" class="btn btn-primary" id="btnUserLogin"><i class="icon-off icon-white"></i>Register</button>
                        </div>
                        <div class="clearfix"></div>
                    </fieldset>
                </form>
            </div><!--/span-->
        </div><!--/row-->

    </div><!--/fluid-row-->

</div>
